<a href="{% link index.html %}">< Home</a>

<h1>Pooria's Blog</h1>

{% for post in site.posts %}

  <a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>

  {{ post.excerpt }}
  <small>Published {{ post.date | date_to_string: "ordinal", "US" }}</small>
</div>
{% endfor %}

---
title: Gallery
---

<a href="{% link index.html %}">< Home</a>

<h1>Art</h1>

<div class="image-grid">
{% assign shuffled_art = site.art | shuffle %}
{% for art in shuffled_art %}
<a class="thumbnail" href="{{ art.url }}">
  <div style="background-image: url('/assets/images/art/{{art.image_path}}');"></div>
<small>{{art.title}}</small>
</a>
{% endfor %}
</div>

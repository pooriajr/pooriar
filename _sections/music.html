heading: Music
subtitle: Judge my taste.

<div class="image-grid">
  {% for song in site.data.music %}
  <div class="thumbnail">
    <div class="resp-container">
      <iframe class="resp-iframe" src="https://www.youtube-nocookie.com/embed/{{song.code}}?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
  </div>
  {% endfor %}
</div>

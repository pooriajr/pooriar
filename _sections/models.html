---
heading: 3D Models
subtitle: Give 'em a spin
---

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<div class="image-grid">
    {% assign models = site.models | sample:3 %}
    {% for model in models %}
    <a href="{{model.url}}">
        <div class="thumbnail">
            <div class="resp-container">
                <model-viewer
                        class= "resp-iframe"
                        style="background-color: {{model.bg}}"
                        src="/assets/models/{{model.filename}}"
                        poster="/assets/models/{{model.poster}}"
                        auto-rotate-delay='0'
                        auto-rotate >
                </model-viewer>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
